<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account</title>
    <link rel="stylesheet" href="/assets/css/signup.css" />
</head>

<body>
    <!--Page general body-->


    <div class="page">
        <!--Page form body-->
        <div class="form-body">
            <!--Page Form-->
            <form class="account-form">
                <h4 class="heading">Create An Account</h4>


                <div class="form-control">
                    <div class="input-control">
                        <span class="icon">
                            <img src="/assets/img/user.png" alt="an icon" />
                        </span>
                        <input type="text" placeholder="First Name" value="" id="fname" name="fname" />
                    </div>
                    <span class="error_text">field required</span>
                </div>

                <div class="form-control">
                    <div class="input-control">
                        <span class="icon">
                            <img src="/assets/img/user.png" alt="an icon" />
                        </span>
                        <input type="text" placeholder="Last Name" value="" id="lname" name="lname" />
                    </div>
                    <span class="error_text">field required</span>

                </div>

                <div class="form-control">
                    <div class="input-control">
                        <span class="icon">
                            <img src="/assets/img/gender.png" alt="an icon" />
                        </span>
                        <select name="gname">
                            <option value="">Select Your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <span class="error_text">field required</span>
                </div>

                <div class="form-control">
                    <div class="input-control">
                        <span class="icon">
                            <img src="/assets/img/user.png" alt="an icon" />
                        </span>
                        <input type="text" placeholder="Username" value="" id="uname" name="uname" />
                    </div>
                    <span class="error_text">field required</span>

                </div>

                <div class="form-control">
                    <div class="input-control">
                        <span class="icon">
                            <img src="/assets/img/mail.png" alt="an icon" />
                        </span>
                        <input type="email" placeholder="Email Address" value="" id="ename" name="ename" />
                    </div>
                    <span class="error_text">field required</span>
                </div>
                <div class="form-control">
                    <div class="input-control">
                        <span class="icon">
                            <img src="/assets/img/lock.png" alt="an icon" />
                        </span>
                        <input type="password" placeholder="Password" value="" id="lpass" name="lpass" />
                    </div>
                    <span class="error_text">field required</span>

                </div>

                <div class="form-control">
                    <div class="input-control">
                        <span class="icon">
                            <img src="/assets/img/lock.png" alt="an icon" />
                        </span>
                        <input type="password" placeholder="Confirm Password" value="" id="cpass" name="cpass" />
                    </div>
                    <span class="error_text">field required</span>

                </div>
                <article class="agreement">
                    By clicking signup you have agreed to our school <a href="#terms" class="link">terms and
                        conditions</a>
                </article>

                <button type="submit" class="submit-btn">Create An Account</button>
                <div class="account-action">
                    <span>Already Have an account?</span>
                    <a href="/pages/login.html">Login</a>
                </div>


            </form>
            <!--Page Logo section-->
            <div class="logo-sections">
                <div class="logo">
                    <img src="/assets/img/logo.png" alt="app logo" class="app-logo" />
                </div>

            </div>

        </div>
        <!--Page Footer-->
        <ul class="bottom-items">
            <li><a href="#privacy">Privacy</a></li>
            <li><a href="#terms">Terms</a></li>
            <li><a href="#language">Language(En)</a></li>
            <li><a href="#sponsors">Sponsor</a></li>
            <li><a href="#data">cookie</a></li>
        </ul>

    </div>


</body>

</html>
