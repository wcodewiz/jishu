<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="https://kit.fontawesome.com/4dd90c894e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <form>
                <span><i class="fa-regular fa-user"></i></span>
                <input type="email" id="email" placeholder="Enter Email or Phone"/>
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" placeholder="Enter Password"/>
                <button type="submit">LOGIN</button>
                <p>OR</p>
                <a href="#">LOGIN WITH ID</a>
                <div class="icons">
                <ul class="logo-icon">
                    <li>
                        <a href="https://google.com"><img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt="google" class="icon"/></a>
                    </li>
                    <li>
                        <a href="https://facebook.com"><img src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png" alt="facebook" class="icon"/></a>
                    </li>
                    <li>
                        <a href="https://linkedin.com"><img src="https://static.vecteezy.com/system/resources/previews/018/930/587/non_2x/linkedin-logo-linkedin-icon-transparent-free-png.png" alt="linkedin" class="icon"/></a>
                    </li>
                </ul>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
