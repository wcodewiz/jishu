<head>

    <title>Login</title>
</head>
<body>

    <!--Page general body-->

    <div class="container">

        <!--Page form body-->

        <div class="login">
            <!--Page Form-->
            <form>
                <div class="input">
                <span class="icon"><i class="fa-regular fa-user"></i></span>
                <input type="email" id="email" placeholder="Enter Email or Phone" required/>
                <span class="error_text">*field required</span>
                </div>
                <div class="input">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" placeholder="Enter Password" required/>
                <span class="error_text">*field required</span>
                </div>
                <button type="submit">LOGIN</button>
                <p>OR</p>
                <a href="#" class="ach">LOGIN WITH ID</a>
                <p>OR</p>
                <div class="icons">
                <ul class="logo-icon">
                    <li>
                        <a href="https://google.com" target="_blank"><img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt="google" title="Sign in with Google"  class="icon"/></a>
                    </li>
                    <li>
                        <a href="https://facebook.com" target="_blank"><img src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png" alt="facebook" title="Sign in with Facebook" class="icon"/></a>
                    </li>
                    <li>
                        <a href="https://linkedin.com" target="_blank"><img src="https://static.vecteezy.com/system/resources/previews/018/930/587/non_2x/linkedin-logo-linkedin-icon-transparent-free-png.png" alt="linkedin" title="Sign in with LinkedIn"  class="icon3"/></a>
                    </li>
                </ul>
                </div>
                    <h5>DON'T HAVE ACCOUNT?</h5>
                    <a href="signup.html" class="create-acc">CREATE ACCOUNT</a>
            </form>
            <!--Page Form Ends Here-->             
        </div>
        <!--Page Logo section-->
            <div class="logo-sections">
            <div class="logo">
                <img src="/assets/img/logo.png" alt="app logo" class="app-logo" />
           </div>
        <!--Page Logo section Ends here-->
        </div>

    </div>

    <ul class="bottom-items">
