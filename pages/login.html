<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="https://kit.fontawesome.com/4dd90c894e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <form>
                <span><i class="fa-regular fa-user"></i></span>
                <input type="email" id="email" placeholder="Enter Email or Phone"/>
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" placeholder="Enter Password"/>
                <button type="submit">LOGIN</button>
                <p>OR</p>
                <a href="#">LOGIN WITH ID</a>
                <div class="icon">
                <ul>
                    <li>
                        <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt="google" class="google">
                    </li>
                </ul>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
